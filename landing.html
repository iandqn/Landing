<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .landing { text-align: center; max-width: 600px; padding: 20px; border-radius: 12px; }
    .btn { padding: 15px 30px; font-size: 1.5rem; border: none; border-radius: 10px; cursor: pointer; }
    .design-1 { background: #003366; color: aqua; }
    .design-2 { background: #223322; color: #88ff88; }
    .design-3 { background: white; color: #900; }
    .design-1 .btn { background: #00ffa2; color: #003; }
    .design-2 .btn { background: #25d366; color: white; }
    .design-3 .btn { background: #dd2f2f; color: white; }
  </style>
</head>
<body>
  <div id="contenido"></div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbz3q51hNlO5We3-RhD0OjVy_ybRFzrgv3SvJ6bK7Nzlu1L-35uhhZg2hQXumFpDlFTi/exec';
const params = new URLSearchParams(window.location.search);
const id = params.get('id');

fetch(`${API_URL}?id=${id}`)
  .then(r => r.json())
  .then(data => {
    if (data.error) throw new Error('No encontrada');
    const div = document.createElement('div');
    div.className = `landing ${data.design}`;
    div.innerHTML = `
      <h2>${data.text}</h2>
      <a href="https://wa.me/${data.whatsappNumber}" target="_blank">
        <button class="btn">Contactar</button>
      </a>
    `;
    document.getElementById('contenido').appendChild(div);
  })
  .catch(() => {
    document.getElementById('contenido').innerHTML = "<h2 style='color:red;'>Landing no encontrada</h2>";
  });
</script>
</body>
</html>
