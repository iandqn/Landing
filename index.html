<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redireccionando...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        background-color: #f7f7f7;
      }
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #25d366;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      const phone = localStorage.getItem("phone");
      const message = localStorage.getItem("message");

      if (phone && message) {
        setTimeout(() => {
          const encodedMessage = encodeURIComponent(message);
          window.location.href = `https://api.whatsapp.com/send?phone=${phone}&text=${encodedMessage}`;
        }, 3000);
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          document.getElementById("warning").style.display = "block";
        });
      }
    </script>
  </head>
  <body>
    <h2>Espere un momento...</h2>
    <p>Estamos redirigiéndolo a nuestro WhatsApp.</p>
    <div class="loader"></div>
    <p id="warning" style="display:none; color: red; margin-top: 20px;">
      ⚠️ Aún no se configuró el número o mensaje. Ingresá a <a href="admin.html">admin.html</a> para hacerlo.
    </p>
  </body>
</html>
